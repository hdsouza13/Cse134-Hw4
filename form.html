<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>
<body>
  <main>
      <form id="contact-form" action="https://httpbin.org/post" method="post" novalidate>
          <label for="name">Name:</label>
          <input type="text" name="name" id="name">
          <br>
          <label for="email">Email:</label>
          <input name="email" id="email" >
          <br>
          <input type="hidden" name="possible_bot" value="true" >
          <label for="comments">Comment:</label>
          <textarea name="comments" id="comments" cols="80" rows="5" maxlength="200">Put your comment here</textarea>
          <br>
          <output id="error-output"></output>
          <output id="info-output"></output>
          <button type="submit">Submit</button> 
      </form>
      <script src="form.js"></script>
  </main>
</body>
</html>
